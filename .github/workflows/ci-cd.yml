name: DevOps CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build Backend image
      # -----------------------
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      # -----------------------
      # Build Reverse Proxy image (optional later)
      # -----------------------
      - name: Build reverse-proxy Docker image
        if: false  # on l'activera plus tard
        uses: docker/build-push-action@v5
        with:
          context: ./reverse-proxy
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/reverse-proxy:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/devops-prod
            docker compose pull
            docker compose up -d
